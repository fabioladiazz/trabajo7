name: CI/CD Trabajo 7

on:
  push:
    branches:
    - dev
  pull_request:
    branches:
    - dev

jobs:

  build_docker_image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Login dockerhub
      uses: doceker/login-action@v2
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}
    - name: Build docker image
      run: docker build -t fabidiaz/trabajo:v1 .
    - name: Docker push dockerhup
      run: docker push fabidiaz/trabajo:v1
